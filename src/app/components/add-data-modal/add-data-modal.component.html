<h1 mat-dialog-title id="header">Wprowadź dane</h1>
<div mat-dialog-content [formGroup]="multipartFormGroup" class="!flex !flex-col gap-4 items-center justify-center">
    <div class="flex flex-col gap-1 w-full">
        <span>Plik utworu</span>
        <input type="file" id="fileInput" accept=".mp3" (change)="onFileSelect($any($event.target).files)" [matTooltip]="'Akceptowany format pliku: .mp3'">
    </div>
    <mat-form-field class="w-full">
        <mat-label>Tekst utworu</mat-label>
        <textarea formControlName="songText" matInput></textarea>
    </mat-form-field>
</div>
<div class="flex !justify-end" mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="postSong()">Potwierdź</button>
</div>
