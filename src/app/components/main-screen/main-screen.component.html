<mat-progress-bar mode="determinate" [@hideShow]="!!progressValue ? 'show-progress' : 'hide-progress'" [value]="progressValue"></mat-progress-bar>

<div class="flex flex-col pl-4 py-16 pr-16 calcHeight">
    <p class="text-4xl text-white title-shadow ">Uzyskane wartości</p>
    <div class="flex w-full gap-2 overflow-auto">
    
        <div class="flex items-center">
            <div class="rounded-full hover:shadow-leftbutton pointer-events-none transition-all duration-300">
                <button class="pointer-events-auto" mat-mini-fab color="primary" (click)="router.navigate([''])">
                    <fa-icon [icon]="chevronLeft"></fa-icon>
                </button>
            </div>
        </div>
        
        <div class="flex grow justify-center">
            <!-- Komentarz poniżej tutaj! -->
            <div class="flex flex-col w-full overflow-auto gap-2">
                <div class="flex h-96 justify-center items-center">
                    <canvas id="BarChart"></canvas>
                </div>
                <div class="flex h-96 justify-center items-center">
                    <canvas id="BubbleChart"></canvas>
                </div>
                <div class="flex h-96 justify-center items-center">
                    <canvas id="RadarChart"></canvas>
                </div>
                <div class="flex h-96 justify-center items-center">
                    <canvas id="ScatterChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="flex items-end">
            <button mat-fab color="primary" (click)="openModal()">
                <fa-icon [icon]="upload"></fa-icon>
            </button>
        </div>
    </div>
</div>
